<!DOCTYPE html>
<html>

    <body>
        <link rel="stylesheet" type="text/css" href="css/css.css">

        <h1 id="head">Ciclos de Erasmus</h1>
        <div id="contenedorSelect">
            <h2 id="conten">Tipo de movilidad</h2>
            <select name="select" id="select">
                <option>Seleccione un campo</option>
                <option value="Profesorado">Profesorado</option>
                <option value="Grado Superior">Grado Superior</option>
                <option value="Grado Medio">Grado Medio</option>
                <option value="Todos">Todos</option>
            </select>
        </div>

        <div id="toggle">
            <h2 id="conten">Buscar por:</h2>
            <div id="ContenedorTooggle">
                <span id="Ciclos">Nombres de los ciclos</span>
                <div id="toglecito">
                    <label class="switch">
                        <input id="cuadradito" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <span id="Pais">Paises</span>
            </div>
        </div>

        <div id="cajaChecks">

        </div>
        <input type="button" id="Buscar" value="Buscar">
        <input type="button" id="markall" value="Marcar todos">
        <input type="button" id="desmarkall" value="Desmarcar todos">
        <input type="button" id="Limpiar" value="Limpiar marcadores">
        <div id="googleMap" style="width:100%;height:70vh;"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBndXdPnPVMBc-v824StR4EfOpQ9t5-xIE&callback=myMap"></script>
        <script src="js/js.js"></script>
    </body>

</html>
